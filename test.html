        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");

    function myfunction(datavip,dataid,dataName,dataEndTime) {
        $.ajax({

                if(data.ok){

                        //$('section.content.page-social .right .box .titlebox span.title').html(TmpName.substring(0,10)+'<br />'+TmpName.substring(10,18)+'<br />'+TmpName.substring(18,TmpName.length));

                        $('section.content.page-social .right .box .titlebox span.subtitle').html('');

                        if(!data.result.Description||data.result.Description==''||data.result.Description=='null'||data.result.Description=='undefined'){
                            $('section.content.page-social .right .box .contentbox').remove();

                        }

                        var timeInMs = data.result.CountDownTimes;
                        var timeInMstext = timeInMs.split(':');
                        var ttt= timeInMstext[0].split('.');
                        if(ttt.length==2){
                            var d = ttt[0];
                            var h = ttt[1];
                            var m = timeInMstext[1];
                            var s = timeInMstext[2];
                            var timeStamp = (d * 24 * 60 * 60 * 1000) + (h * 60 * 60 * 1000) + (m * 60 * 1000) + (s * 1000);
                            var serviceTime = data.result.DateTimeNow;
                            var actTime = data.result.StartPayDate;
                            var actTimesplit=actTime.split('T');
                            var actTimesplittext=actTimesplit[0]+' '+actTimesplit[1];
                            var deadline = new Date(Date.parse(serviceTime) + timeStamp);
                        }else{
                            var d = 0;
                            var h = timeInMstext[0];
                            var m = timeInMstext[1];
                            var s = timeInMstext[2];
                            var timeStamp = (d * 24 * 60 * 60 * 1000) + (h * 60 * 60 * 1000) + (m * 60 * 1000) + (s * 1000);
                            var serviceTime = data.result.DateTimeNow;
                            var actTime = data.result.StartPayDate;
                            var actTimesplit=actTime.split('T');
                            var actTimesplittext=actTimesplit[0]+' '+actTimesplit[1];
                            var deadline = new Date(Date.parse(serviceTime) + timeStamp);

                        };

                        //var deadline = new Date(Date.parse(actTimesplittext) + timeStamp);
                        /*$('#getting-started').html('<span class="days">00</span><span>天</span>'+
                         '<span class="hours">00：</span>'+
                         '<span class="minutes">00：</span>'+
                         '<span class="seconds">00</span>');*/
                        //if(Number(timeStamp)<=0){
                        if(moment(data.result.StartPayDate).format('x')>moment().format('x')){
                            initializeClock('getting-started', deadline,serviceTime);
                        }else{
                            /*$('#getting-started').html('<span class="days">00</span><span>天</span>'+
                             '<span class="hours">00：</span>'+
                             '<span class="minutes">00：</span>'+
                             '<span class="seconds">00</span>');*/
                            $('#getting-started').html('<span style="font-size:24px;">倒數結束，請點擊「前去搶票」按鈕。</span>');
                        }
                        getActivityMemberList(dataid);
                        if(data.result.IsVIPOnly && datavip=='2'){
                            $(document).on('click', '#getticket', function () {
                                var TmpDoyou =$(this).attr('data-doyouget');
                                if(TmpDoyou=='already'){
                                    dialogcommon('您無法報名此活動。');
                                }else{
                                    dialogcommon('此活動僅開放給林距離VIP會員。請先登入會員，或註冊會員使用。');
                                }
                            });
                        }else{
                            $(document).on('click', '#getticket', function () {
                                var TmpDoyou =$(this).attr('data-doyouget');
                                if(TmpDoyou=='already'){
                                    dialogcommon('您無法報名此活動。');
                                }else{
                                    getticket(data.result.Id,dataid,datavip,dataName,dataEndTime);
                                };

                        }

                    }
                }
            },
            error: function (errorData) {
                dialog('網路傳輸錯誤，請聯絡系統工程師!');
            }
        });
    }

    function getTimeRemaining(endtime,alltime) {
        var servicetime =alltime-1000;
        var t = Date.parse(endtime) - servicetime;
        var seconds = Math.floor((t / 1000) % 60);
        var minutes = Math.floor((t / 1000 / 60) % 60);
        var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        return {
            'total': t,
            'days': days,
            'hours': hours,
            'minutes': minutes,
            'seconds': seconds
        };
    }

    function initializeClock(id, endtime,serviceTime) {
        var clock = document.getElementById(id);
        var daysSpan = clock.querySelector('.days');
        var hoursSpan = clock.querySelector('.hours');
        var minutesSpan = clock.querySelector('.minutes');
        var secondsSpan = clock.querySelector('.seconds');
        var alltime=Date.parse(new Date(serviceTime));
        function updateClock() {
            alltime = alltime+1000;
            var t = getTimeRemaining(endtime,alltime);
            //clock.innerHTML = (t.days == 0 ? '' : t.days + ' ') + ('0' + t.hours + ':').slice(-2) + ('0' + t.minutes + ':').slice(-2) + ('0' + t.seconds).slice(-2);
            daysSpan.innerHTML = t.days;
            hoursSpan.innerHTML = ('0' + t.hours+'：').slice(-3);
            minutesSpan.innerHTML = ('0' + t.minutes+'：').slice(-3);
            secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
            if (t.total <= 0) {
                clearInterval(timeinterval);
                $('#getting-started').html('<span class="days">00</span><span>天</span>'+
                    '<span class="hours">00：</span>'+
                    '<span class="minutes">00：</span>'+
                    '<span class="seconds">00</span>');
            }
        };

        updateClock();
        var timeinterval = setInterval(updateClock, 1000);
    }
